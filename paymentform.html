<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .container{
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="number"]{
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button[type="submit"]{
            width: 100%;
            height: 40px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover{
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airline Payment Form</h2>
    <form action="" method="POST" id="payment-form" class="payment-form">

    <div class="form-group">
        <label for="name">Full Name:</label><br><br>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label><br><br>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label><br><br>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
        <label for="bitcoin-address"> Request For
    Bitcoin Address:</label><br><br>
        <input type="text" id="bitcoin-address" 
    name="bitcoin-address" required>
    </div>

    <div class="form-group">
        <label for="amount">Amount:</label><br><br>
        <input type="number" id="amount" name="amount" required>
    </div>

    <button type="submit">Make Payment</button>
    </form>
    </div>
</body>
<script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', (e) =>{
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementsById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const amont = document.getElementById('amount').value.trim();
        const bitcoinAddress = document.getElementById('bitcoin-address').value.trim();
        if (name === '' || email === '' || phone === '' || amount === '' || bitcoinAddress == '' ||){
            alert('Please fill in all the fields.');
            return;
        } 
        // validate email address
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zAZ0-9.-]+\.[a-zA-Z]{2,}$/;
        if (!emailRegex.text(email)){
            alert('Invalid email address.');
            return;
        }
        // validate phone number
        const phoneRegex = /^\d{11}$/;
        if (!phoneRegex.test(phone)){
            alert('Invalid phone number.');
            return;
        }
    // validate Bitcoin Address
    const bitcoinAddressRegex = /^[13][a-km-zA-HJ-NP-Z1-9]{25,34}$6/;
    if (!bitcoinAddressRegex.test(bitcoinAddress)){
        alert('Invalid Bitcoin address.');
        return;
    }
    // submit the form data to the server
    const formData = new FormData();
    formData.append('name', name);
    formData.append('email', email);
    formData.append('phone', phone);
    formData.append('amount', amount);
    formData.append('bitcoinAddress', bitcoinAddress);
    fetch('/payment-processor', {method: 'POST', body: formData})
    })
    .then((Response) => Response.json())
    .then((data) =>{
        if(data.success){
            alert('Payment failed, please try again.');
        }
    })
    .catch((error) =>{
        console.error(error);
        alert('Error processing payment. please try again.');
    });
</script>
</html>
