<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel Defense</title>
    <style>
        /* Reset */
        body, html, ul, li, h1, p{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* navbar */
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
        }
        .navbar .logo{
            color: #fff;
            font-weight: bold;
        }
        .nav-links{
            list-style: none;
            display: flex;
            gap: 80px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .nav-links a:hover{
            text-decoration: none;
        }
        /* Hero section */
        .hero{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a3b;
            color: #fff;
            padding: 40px 20px;
        }
        .hero-content{
            max-width: 50%;
        }
        .hero-content h1{
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cta-button{
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }.ctn-button:hover{
            background-color: #e6b800;
        }
        .hero-image img{
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }  
        .logo img{
            width: 50px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
     <nav class="navbar">
        <div class="logo">
            <img src="Badge_of_the_Israeli_Defense_Forces_2022_version.svg.png" alt="IDF logo">

            <li><a href="#">Return to Homepage</a></li>
        </ul>
     </nav>
     <!-- more section -->
      <section class="hero">
        <div class="hero-content">
            <h1>Remembering the October 7 Massacre</h1>

        </div>
        <div class="hero-image">
            <img src="october7banner.jpeg" alt="October 7 Massacre">

</body>

        toggleButton.style.fontSize ='1.5rem';
        document.querySelector('.navbar').prepend(toggleButton);
        toggleButton.addEventListener('click', function(){
