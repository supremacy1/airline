        function closeModal() {
            document.getElementById("messageModal").style.display = "none";

            window.location.href = "<?php echo isset($_SESSION['redirect']) ? $_SESSION['redirect'] : 'registration.html'; ?>";
        }

        // Display modal if there's a message from PHP
        <?php if (isset($_SESSION['message'])): ?>
            document.getElementById("modalMessage").textContent = "<?php echo $_SESSION['message']; ?>";
            document.getElementById("messageModal").style.display = "block";
            <?php unset($_SESSION['message']); // Clear the message after displaying ?>
        <?php endif; ?>
    </script>
