<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Itinerary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Trip Itinerary Form</h3>
    <form action="send.php" method="POST">
      <div class="mb-3">
        <label>Your Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Destination</label>
        <input type="text" name="destination" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Travel Dates</label>
        <input type="text" name="dates" class="form-control" placeholder="e.g., June 10 - June 15, 2025" required>
      </div>
      <div class="mb-3">
        <label>Activities/Notes</label>
        <textarea name="notes" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" name="send" class="btn btn-primary">Send Itinerary</button>
    </form>
  </div>
</body>
</html>
